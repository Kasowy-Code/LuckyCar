<div class="main">
  <div class="content">
  <div class="header">
    <mat-checkbox
      [checked]="allComplete"
      [color]="user.color"
      [indeterminate]="someComplete()"
      (change)="setAll($event.checked)" class="select-all">select all</mat-checkbox>
    <mat-form-field class="search" appearance="legacy">
      <mat-label>Search</mat-label>
      <input matInput [formControl]="employees">
      <span matPrefix><mat-icon>search</mat-icon></span>
    </mat-form-field>
  </div>
    <mat-divider></mat-divider>
    <div class="example-list-section">
    <ul>
      <div *ngFor="let subuser of filteredUsers | async">
        <mat-checkbox [(ngModel)]="subuser.completed"
                      [color]="subuser.color"
                      (ngModelChange)="updateAllComplete()">
          {{subuser.name}}
        </mat-checkbox>
      </div>
    </ul>
  </div>
</div>
</div>
