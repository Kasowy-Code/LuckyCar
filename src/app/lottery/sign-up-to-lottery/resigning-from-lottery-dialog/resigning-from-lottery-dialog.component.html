<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-actions align="center">
  <button (click)="onSubmit()"
          mat-raised-button type="button" color="primary">
    Resign
  </button>
</mat-dialog-actions>
<mat-dialog-actions align="center">
  <button (click)="onCancel()"
          mat-raised-button>
    Cancel
  </button>
</mat-dialog-actions>
