<div style="display: grid; justify-content: center; padding-top: 18rem">

    <form action="">
      <h3>Wybierz termin</h3>
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <br>
      <br>

      <button mat-raised-button style="margin-right: 7.5rem" color="accent">Anuluj</button>
      <button mat-raised-button color="accent">Zapisz</button>
    </form>
  </div>
