<h2 mat-dialog-title>Choose Parking Lot</h2>
<form>
  <mat-radio-group (change)="setChoosedParkingLot($event.value)" color="primary">
    <mat-radio-button *ngFor="let parkingLot of parkingLots" [value]="parkingLot">{{parkingLot.name}}</mat-radio-button>
    <br> <br>
  </mat-radio-group>
  <br>
  <mat-dialog-actions align="end">
    <button mat-raised-button (click)='onCancelClick()'>Cancel</button>
    <button mat-raised-button type="button" (click)='onSubmit()'>Submit</button>
  </mat-dialog-actions>
</form>
