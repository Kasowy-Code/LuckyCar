<mat-card>
  <mat-calendar [minDate]="minDate"
                [maxDate]="maxDate"
                [(selected)]="selectedDate"></mat-calendar>
</mat-card>

<mat-form-field>
  <mat-label>Hour</mat-label>
  <input matInput type="time" [(ngModel)]="selectedHour">
</mat-form-field>

<mat-dialog-actions align="center">
  <button mat-raised-button type="button" class="submit-button"
          [disabled]="selectedDate===null || selectedHour===null"
          (click)="onSubmit()">Submit
  </button>
</mat-dialog-actions>
<mat-dialog-actions align="center">
  <button mat-raised-button (click)='onCancelClick()'>Cancel</button>
</mat-dialog-actions>
