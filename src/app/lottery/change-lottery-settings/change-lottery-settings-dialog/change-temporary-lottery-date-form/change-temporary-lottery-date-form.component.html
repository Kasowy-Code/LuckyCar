<mat-card class="demo-inline-calendar-card">
  <mat-calendar [minDate]="minDate"
                [maxDate]="maxDate"
                [(selected)]="selectedDate"></mat-calendar>
</mat-card>
<p>Selected date: {{selectedDate}}</p>

<mat-form-field>
  <mat-label>hour</mat-label>
  <input matInput type="time" [(ngModel)]="selectedHour">
</mat-form-field>

<mat-dialog-actions align="center">
  <button mat-raised-button type="button" color="primary" (click)="onSubmit()">Submit
  </button>
</mat-dialog-actions>
<mat-dialog-actions align="center">
  <button mat-raised-button (click)='onCancelClick()'>Cancel</button>
</mat-dialog-actions>
