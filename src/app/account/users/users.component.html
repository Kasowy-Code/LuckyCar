<section class="main">
  <mat-toolbar>
    <img src="assets/logo.svg" class="logo" alt="logo">
    <h1 class="header">USERS</h1>
    <mat-form-field class="search" appearance="standard">
      <mat-label id>Search</mat-label>
      <input id="input" matInput [formControl]="employees">
      <span matPrefix><mat-icon>search</mat-icon></span>
    </mat-form-field>
  </mat-toolbar>

  <div>


    <div class="users-list">
      <div *ngFor="let employee of filteredUsers | async" class="user-field">
        <button mat-raised-button (click)="openDialog(employee.name, employee.surname, employee.email, employee.id)"
        >{{employee.name}} {{employee.surname}}
        </button>
      </div>
    </div>

  </div>

</section>
