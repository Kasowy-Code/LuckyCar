<h1 mat-dialog-title>Delete account</h1>
<div mat-dialog-content>
  Would you like to delete your account?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial class="no">No</button>
  <button mat-button mat-dialog-close class="yes" (click)="deleteAccount()">Yes</button>
</div>
