<mat-toolbar>
  Account
</mat-toolbar>
<section class="main">
    <button class ="changePass" mat-raised-button [class.spinner]="loading" [disabled]="loading" (click)="changePassword()">
      Change password
    </button>
    <button class ="users" *ngIf="this.roleService.isAdmin()" mat-raised-button>Users</button>
    <button class ="logout" mat-raised-button (click)="logout()">Logout</button>
    <div class="delete-wrapper">
      <button class ="delete" mat-raised-button>Delete account</button>
    </div>
</section>
