<div class="main">
  <div class="content">
    <mat-form-field appearance="fill">
      <mat-label>Car name</mat-label>
      <input matInput >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Plate no</mat-label>
      <input matInput (change)="getRegistration()">
    </mat-form-field>
    <button mat-raised-button style="max-height: 60px; box-sizing: border-box" (click)="AddToList()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
