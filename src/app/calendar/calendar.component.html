<mat-toolbar>
  <img src="assets/logo.svg" alt="logo" class="logo">
  <h1 class="header">CALENDAR</h1>
</mat-toolbar>
<div class="main">

  <mat-spinner *ngIf="calendarDataService.loaded % 3 != 0"></mat-spinner>
  <div *ngIf="calendarDataService.loaded % 3 == 0">
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [minDate]="minDate" [maxDate]="maxDate" (selectedChange)="selectedRangeChange($event)"
                    [selected]="calendarDataService.selectedRangeValue" [dateClass]="dateClass"></mat-calendar>
    </mat-card>

    <app-calendar-button-toggle-group></app-calendar-button-toggle-group>

    <app-free-take-button *ngIf="true" (buttonClick)="onButtonClick()"></app-free-take-button>

    <app-reserve-admin-button *ngIf="this.roleService.isAdmin()"
                              (buttonClickReserve)="onButtonClick()"></app-reserve-admin-button>
  </div>
</div>
