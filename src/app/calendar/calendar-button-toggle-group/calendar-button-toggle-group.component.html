<mat-button-toggle-group appearance="legacy">
  <mat-button-toggle *ngFor="let parking of calendarDataService.parkingLotsList"
                     (click)="
                     setClickedParking(parking);
                     calendarDataService.setUserPossibleActionEnum()"
                     [id]=parking.parkingLotButtonStyleEnum
                     [disabled]="parking.parkingLotButtonStyleEnum === 'YOU_HAVE_PARKING_PLACE'"
  >
    <h3>{{parking.name}}</h3>
    <!--    wolne miejsca wyświetlamy tylko jeśli jest wybrana pojedyncza data-->
    <h5 *ngIf="calendarDataService.ifShouldShowFreeParkingPlaces()">free places {{parking.freeParkingPlaces}}</h5>
    <h5 *ngIf="!calendarDataService.ifShouldShowFreeParkingPlaces()">----------</h5>
  </mat-button-toggle>


</mat-button-toggle-group>
